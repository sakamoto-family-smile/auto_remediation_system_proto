# 簡単なCloud Build設定 - Backend のみ
steps:
  # 1. 環境変数とシークレットの設定
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Setting up environment variables..."
        gcloud secrets versions access latest --secret="auto-remediation-env" > backend/.env

  # 2. Dockerイメージのビルド - Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/auto-remediation-repo/backend:$BUILD_ID',
      '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/auto-remediation-repo/backend:latest',
      '-f', 'backend/Dockerfile',
      './backend'
    ]

  # 3. イメージをArtifact Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/auto-remediation-repo/backend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/auto-remediation-repo/backend:latest']

  # 4. Cloud Runにデプロイ - Backend
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'auto-remediation-backend',
      '--image', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/auto-remediation-repo/backend:$BUILD_ID',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--timeout', '300s',
      '--concurrency', '80',
      '--set-env-vars', 'ENVIRONMENT=production,DEBUG=false,DATABASE_URL=sqlite+aiosqlite:///./app.db'
    ]

# オプション設定
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# タイムアウト設定
timeout: '1200s'
