name: PR Comment with Test Results

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed

jobs:
  comment-pr:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Download test results
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }},
            });

            for (const artifact of artifacts.data.artifacts) {
              console.log(`Found artifact: ${artifact.name}`);
            }

      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: '${{ github.event.workflow_run.head_branch }}',
            });

            if (pullRequests.length > 0) {
              return pullRequests[0].number;
            }
            return null;

      - name: Comment PR with test results
        if: steps.pr.outputs.result != 'null'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.result }};
            const conclusion = '${{ github.event.workflow_run.conclusion }}';

            let emoji = '✅';
            let status = 'passed';

            if (conclusion === 'failure') {
              emoji = '❌';
              status = 'failed';
            } else if (conclusion === 'cancelled') {
              emoji = '⚠️';
              status = 'cancelled';
            }

            const comment = `
            ## ${emoji} Automated Test Results

            **Status**: Tests ${status}
            **Workflow**: [${context.workflow}](${context.payload.workflow_run.html_url})
            **Commit**: ${context.sha.substring(0, 7)}

            ### 📊 Test Summary
            - **Backend Tests**: ${conclusion === 'success' ? '✅ Passed' : '❌ Failed'}
            - **Frontend Tests**: ${conclusion === 'success' ? '✅ Passed' : '❌ Failed'}
            - **Integration Tests**: ${conclusion === 'success' ? '✅ Passed' : '❌ Failed'}
            - **Security Scan**: ${conclusion === 'success' ? '✅ Passed' : '❌ Failed'}

            ### 🔍 Details
            Click the workflow link above to see detailed test results and logs.

            ---
            *This comment was automatically generated by the CI/CD pipeline.*
            `;

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
