display_information:
  name: Auto Remediation System
  description: Automated error detection and remediation system
  background_color: "#2c3e50"
features:
  bot_user:
    display_name: Auto Remediation System
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - chat:write.public
      - files:write
      - users:read
      - users:read.email
      - im:write
      - mpim:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
